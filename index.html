<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World!</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <!--[if lt IE 9]>
  <script
  src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
  </script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
  </script>
  <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Hello, world!</h1>
      <p>This is our first sample example that will be more awesome in the next chapters!</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">
        Bootstrap by Example, Chapter 1
      </a>
    </div>

    <div class="row">
      <header class="col-md-12">
        HEADER
      </header>

      <!-- row 1 -->
      <div class="row">
        <div class="col-md-offset-4 col-md-4">1/3</div>
        <div class="col-md-4">1/3</div>
      </div>

      <!-- row 2 -->
      <div class="row">
        <div class="col-md-4">1/3</div>
        <div class="col-md-8">2/3</div>
      </div>

      <!-- row 3 -->
      <div class="row">
        <div class="col-md-3">1/4</div>
        <div class="col-md-6">1/2</div>
        <div class="col-md-3">1/4</div>
      </div>

      <!-- row 4 -->
      <div class="row">
        <div class="col-md-3">1/4</div>
        <div class="col-md-3">1/4</div>
        <div class="col-md-3">1/4</div>
        <div class="col-md-3">1/4</div>
      </div>

      <!-- row 5 -->
      <div class="row">
        <div class="col-md-3">1/4</div>
        <div class="col-md-6"></div>
        <div class="col-md-3">1/4</div>
      </div>

      <!-- row 6 – nesting rows -->
      <div class="row">
        <div class="col-md-3">1/4</div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">1/4</div>
            <div class="col-md-6">1/4</div>
          </div>
        </div>
        <div class="col-md-3">1/4</div>
      </div>

     <!-- row 7 -->
     <footer class="row">
       <div class="col-md-2">1/2</div>
       <div class="col-md-7">7/12</div>
       <div class="col-md-3">1/4</div>
     </footer>
    </div>
  </div>
  <script src="jquery/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
